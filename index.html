<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Project Three</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
</head>
  <body>

    <header>
      <h1>THE CODE REVIEW</h1>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>


    <form>
      <fieldset class="contact">
      <legend>Contact Information</legend>
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Required"/>
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Required"/>
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="(111) 111-1111"/>
      </div>
      <div>
        <label for="address">Street Address</label>
        <input type="text" id="address" name="address" placeholder="1111 Smith Avenue"/>
      </div>
      <div>
        <label for="city">City</label>
        <input type="text" id="city" name="city"/>
      </div>
      <div>
        <select id="state" name="state">State>
          <option>Choose State</option>
          <optgroup label="A">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
          </optgroup>

          <optgroup label="C">
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
          </optgroup>

          <optgroup label="D">
            <option value="DE">Delaware</option>
          </optgroup>

          <optgroup label="F">
            <option value="FL">Florida</option>
          </optgroup>

          <optgroup label="G">
            <option value="GA">Georgia</option>
          </optgroup>

          <optgroup label="H">
            <option value="HI">Hawaii</option>
          </optgroup>

          <optgroup label="I">
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
          </optgroup>

          <optgroup label="K">
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
          </optgroup>

          <optgroup label="L">
            <option value="LA">Louisiana</option>
          </optgroup>

          <optgroup label="M">
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
          </optgroup>

          <optgroup label="N">
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
          </optgroup>

          <optgroup label="O">
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
          </optgroup>

          <optgroup label="P">
            <option value="PA">Pennsylvania</option>
          </optgroup>

          <optgroup label="R">
            <option value="RI">Rhode Island</option>
          </optgroup>

          <optgroup label="S">
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
          </optgroup>

          <optgroup label="T">
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
          </optgroup>

          <optgroup label="U">
            <option value="UT">Utah</option>
          </optgroup>

          <optgroup label="V">
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
          </optgroup>

          <optgroup label="W">
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </optgroup>

        </select>
      </div>
      <div>
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip"/>
      </div>
    </fieldset>

    <hr>

    <fieldset>
      <legend>Newsletter</legend>
      <h2>Select the newsletters you would like to receive</h2>
      <input type="checkbox" name="html" value="html_news"> HTML News<br>
      <input type="checkbox" name="css" value="css_news"> CSS News<br>
      <input type="checkbox" name="js" value="js_news"> JavaScript News<br>
      <h2>Newsletter format</h2>
      <input type="radio" name="h_format" value="html_format">HTML<br>
      <input type="radio" name="plain" value="plain_text">Plain Text<br>
    </fieldset>

    <fieldset class="topic">
      <!-- <h2>Other topics you'd like to hear about</h2> -->
      <label for="message">Other topics you'd like to hear about</label>
      <textarea id="message" name="message" rows="8" cols="50"></textarea>
    </fieldset>

    <div class="button">
      <button type="button" id="submit" name="submit">Sign Up</button>

      <p>Copyright The Code Review</p>
    </div>
    </form>
    </body>
</html>
