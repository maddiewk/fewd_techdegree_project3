<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Project Three</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
</head>
  <body>

    <header>
      <h2>THE CODE REVIEW</h2>
    </header>

    <div class="intro">
      <h2 class="title">Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <div class="container">
      <div class="line">
        <hr style="border: 3px solid #3E475A;">
      </div>

      <div class="twoline">
        <hr style="border: 1px solid #3E475A;">
      </div>

      <form action="index.html" method="post">
        <fieldset class="contact">
        <legend>Contact Information</legend>
        <div class="form-row">
          <label for="name">Full Name</label>
          <input required type="text" id="name" name="name" placeholder="Required">
        </div>

        <div class="form-row">
          <label for="email">Email Address</label>
          <input required type="email" id="email" name="email" placeholder="Required">
        </div>

        <div class="form-row">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="(111) 111-1111">
        </div>

        <div class="form-row">
          <label for="address">Street Address</label>
          <input required type="text" id="address" name="address" placeholder="Required">
        </div>

        <div class="form-row">
          <label for="city">City</label>
          <input required type="text" id="city" name="city" placeholder="Required">
        </div>

        <div class="select form-row">
          <label for="state">State</label>
          <select id="state" name="state">
            <option>Choose State</option>
            <optgroup label="A">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
            </optgroup>

            <optgroup label="C">
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
            </optgroup>

            <optgroup label="D">
              <option value="DE">Delaware</option>
            </optgroup>

            <optgroup label="F">
              <option value="FL">Florida</option>
            </optgroup>

            <optgroup label="G">
              <option value="GA">Georgia</option>
            </optgroup>

            <optgroup label="H">
              <option value="HI">Hawaii</option>
            </optgroup>

            <optgroup label="I">
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
            </optgroup>

            <optgroup label="K">
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
            </optgroup>

            <optgroup label="L">
              <option value="LA">Louisiana</option>
            </optgroup>

            <optgroup label="M">
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
            </optgroup>

            <optgroup label="N">
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
            </optgroup>

            <optgroup label="O">
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
            </optgroup>

            <optgroup label="P">
              <option value="PA">Pennsylvania</option>
            </optgroup>

            <optgroup label="R">
              <option value="RI">Rhode Island</option>
            </optgroup>

            <optgroup label="S">
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
            </optgroup>

            <optgroup label="T">
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
            </optgroup>

            <optgroup label="U">
              <option value="UT">Utah</option>
            </optgroup>

            <optgroup label="V">
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
            </optgroup>

            <optgroup label="W">
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </optgroup>

          </select>
        </div>

        <div class="zip-row">
          <label for="zip">Zip Code</label>
          <input required type="text" id="zip" name="zip" placeholder="Required">
        </div>
      </fieldset>

      <hr style="border: 1px solid #3E475A;">

      <fieldset class="newsletter">
      <legend>Newsletter</legend>
      <p>Select the newsletters you would like to receive</p>
      <input type="checkbox" id="htmlnews" name="html" value="html_news"><label for="htmlnews">HTML News</label><br>
      <input type="checkbox" id="cssnews" name="css" value="css_news"><label for="cssnews">CSS News</label><br>
      <input type="checkbox" id="jsnews" name="js" value="js_news"><label for="jsnews">JavaScript News</label><br>
      <p>Newsletter format</p>

      <input type="radio" id="html" name="format" value="html_format"><label for="html">HTML</label><br>
      <input type="radio" id="plain" name="format" value="plain_text"><label for="plain">Plain Text</label><br>
      </fieldset>

      <fieldset class="topic">
        <label for="message">Other topics you'd like to hear about</label>
        <textarea id="message" name="message" rows="10" cols="50" placeholder="Maximum 750 characters."></textarea>
      </fieldset>

      <div class="button">
        <button type="submit" id="submit" name="submit">Sign Up</button>
      </div>
      </form>
    </div>

    <footer>
      <div class="footer">
        <p>Copyright The Code Review</p>
      </div>

    </footer>

    </body>
</html>
